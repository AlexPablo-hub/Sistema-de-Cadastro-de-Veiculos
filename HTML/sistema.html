<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styleSistema.css" />
  <!-- Inclua o Bootstrap CSS para exibição da janela modal -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>Sistema Cadastro Veículos</title>
</head>

<body>
  <!-- Janela Modal de Edição -->
  <div class="modal fade" id="modalEdicao" tabindex="-1" role="dialog" aria-labelledby="modalEdicaoLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEdicaoLabel">Editar Veículo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-container">
            <form id="meuFormulario2" method="post">
              <input type="text" name="empresa" id="empresa" placeholder="EMPRESA" />
              <input type="text" name="modelo" id="modelo" placeholder="MODELO" />
              <input type="text" name="ano" id="ano" placeholder="ANO" />
              <input type="text" name="motor" id="motor" placeholder="MOTOR" />
              <input type="text" name="cor" id="cor" placeholder="COR" />
              <input type="text" name="categoria" id="categoria" placeholder="CATEGORIA" />
              <input type="submit" value="ATUALIZAR" id="btn-salvar-edicao" style="cursor: pointer" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal de confirmação de exclusão-->
  <div class="modal fade" id="confirmacaoModal" tabindex="-1" role="dialog" aria-labelledby="confirmacaoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmacaoModalLabel">Confirmação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">Deseja excluir o veículo?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-danger" id="btnConfirmarExclusao">
            Sim
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal de confirmação de cadastro-->
  <div class="modal fade" id="modalDeConfirmacao" tabindex="-1" role="dialog" aria-labelledby="modalDeConfirmacaoLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeConfirmacaoLabel">Veículo Cadastrado com Sucesso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          O veículo foi cadastrado com sucesso.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal de confirmação de erro-->
  <div class="modal fade" id="modalDeConfirmacaodeerro" tabindex="-1" role="dialog"
    aria-labelledby="modalDeConfirmacaoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeConfirmacaoLabel">Erro ao cadastratar veiculo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">O veículo não foi cadastrado.</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Cabeçalho -->
  <header>
    <div>
      <h1>CRUD - Sistema Cadastro Veiculos</h1>
    </div>
  </header>
  <!-- Barra de navegação -->
  <nav>
    <div class="form-container">
      <form id="meuFormulario" method="post">
        <input type="text" name="empresa" id="empresa" placeholder="EMPRESA" />
        <input type="text" name="modelo" id="modelo" placeholder="MODELO" />
        <input type="text" name="ano" id="ano" placeholder="ANO" />

        <!-- Substitui o campo de texto para o tipo de motor por um menu suspenso -->
        <label for="opcoes"></label>
        <select id="opcoes" name="motor">
          <option value="Combustão">Combustão</option>
          <option value="Elétrico">Elétrico</option>
        </select>

        <input type="text" name="cor" id="cor" placeholder="COR" />
        <input type="text" name="categoria" id="categoria" placeholder="CATEGORIA" />
        <input type="submit" value="SALVAR" id="btn-salvar" style="cursor: pointer" />
      </form>
    </div>

  </nav>
  <!-- Conteúdo principal -->
  <main class="main">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>EMPRESA</th>
            <th>MODELO</th>
            <th>ANO</th>
            <th>MOTOR</th>
            <th>COR</th>
            <th>CATEGORIA</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody id="tabela-veiculos">
          <!-- Aqui você pode adicionar as linhas de veículos dinamicamente -->
        </tbody>
      </table>
    </div>
    <div class="relatorios">
      <form action="/relatorio">
        <input type="submit" value="RELATORIOS" id="btn-relatorio" class="btn-relatorio" />
      </form>
    </div>
  </main>
  <!-- Rodapé -->
  <footer>
    <p>© 2023 Unemat.</p>
  </footer>
  <!-- Inclusão do jQuery para a manipulação do DOM (Document Object Model), manipulação de eventos, animações, requisições AJAX e etc-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Inclua o Bootstrap JavaScript após o jQuery -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Inclui o arquivo sistema.js para as funçoes javascript -->
  <script src="sistema.js"></script>
</body>

</html>
