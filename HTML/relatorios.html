<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios</title>
    <!-- Inclua os estilos necessários -->
    <link rel="stylesheet" href="styleRelatorios.css" />
    <!-- Inclusão do jQuery para a manipulação do DOM (Document Object Model), manipulação de eventos, animações, requisições AJAX e etc-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <div>
            <h1>CRUD - Sistema Cadastro Veiculos</h1>
        </div>
    </header>
    <!-- Conteúdo principal -->
    <main class="main">
        <div class="table-container">
            <div class="title-container">
                <hr />
                <h3>Relatorio de veiculos eletricos cadastrados no banco de dados</h3>
                <hr />
            </div>
            <table id="tabelaRelatorio" border="1">
                <thead>
                    <!-- Cabeçalho da tabela -->
                    <tr>
                        <th>Empresa</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Motor</th>
                        <th>Cor</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Corpo da tabela será adicionado aqui dinamicamente -->
                </tbody>
            </table>
        </div>
        <div class="table-container">
            <div class="title-container">
                <hr />
                <h3>
                    Relatorio de veiculos a combustão cadastrados no banco de dados
                </h3>
                <hr />
            </div>
            <table id="tabelaRelatorio2" border="1">
                <thead>
                    <!-- Cabeçalho da tabela -->
                    <tr>
                        <th>Empresa</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Motor</th>
                        <th>Cor</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Corpo da tabela será adicionado aqui dinamicamente -->
                </tbody>
            </table>
        </div>
        <div class="voltar">
            <form action="/dado">
                <input type="submit" value="VOLTAR" id="btn-back" class="btn-back" />
            </form>
        </div>
        <br />
        <button id="btnGerarPDF">Gerar PDF</button>
        <!-- Botão para gerar o PDF -->
    </main>
    <!-- Rodapé -->
    <footer>
        <p>© 2023 Unemat.</p>
    </footer>
    <!-- Script para importar o jspdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Script para importar o autotable -->
    <script src="https://unpkg.com/jspdf-autotable"></script>
    <!-- inclui o arquivo relatorios.js para as funçoes javascript-->
    <script src="relatorios.js"></script>
</body>

</html>
